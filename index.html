<body>
    <nav>
        E- Bus Pass

    <div class="quick">
        <hr class="divider bg-madison hr-sm-left-0">
        <div id="image">
            <table class="table table-bordered" style="width:100%;border:10px;" background="images/Dtc.jpeg">
                <tbody>
                    <tr>
                        <td class="heading" colspan="4">
                            <h5 class="text-center"><u>DTC And Cluster Bus Pass</u></h5>

                    <tr>
                        <td class="details-td" colspan="4">

                            <label class="name"><b>UJJWAL KUMAR</b></label><br>
                            <label class="name"><b>Student All route AC/Non AC</b></label><br>

                                    style="opacity: 0;">7502022544790</b></label><br>
                            <script type="text/javascript">
                                var blink = document.getElementById('blink');
                                setInterval(function () {
                                    blink.style.opacity = (blink.style.opacity == 0 ? 2 : 0);
                                }, 1000);
                            </script>
                            <label class="validation"><b>Valid from 20/02/2025 to 19/05/2025</b></label>
                        </td>
                    </tr>
                    <tr>
                        <td class="signature" colspan="2">
                            <img alt="#" src="./sign.png"
                                height="80px" width="80px">
                        </td>
                        <td class="qr-code" colspan="2">
                            <img src="./qrcode.png" alt="">

                    </tr>
                </tbody>
            </table>
